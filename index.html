<!DOCTYPE html>
<html>
<head>
	<title>Show Me</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="section">
		<div class="section_inner">
			<div class="left_comp">
				<form class="form" method="POST">
					<div class="logo">
						<img src="img/logo.png">
					</div>
					<input class="input" type="text" id="name" name="name" placeholder="Name/Nick">
					<input class="input" id="date" type="month" name="date" placeholder="Date of Birth(DD/MM)">
					<button onclick="Check()" id="submit" class="button" type="button" name="check">Show </button>
					<span id="error"></span>
				</form>
			</div>
			<div class="right_comp" id="right_comp">
				<div class="output" id="output">
					<div class="output_inner">
						<h2>Hurray <i id="display_name">Jay! </i></h2>
						<h4>Your Zodiac Sign is: <span>Aries</span></h4>
						<ul>
							<span class="sub_head">Characteristics:</span>
							<li>
								<h3>You are highly lovable and kind</h3>
							</li>
							<li>
								<h3>You tend to love easily</h3>
							</li>
							<li>
								<h3>You find success very thrilling</h3>
							</li>
						</ul>
					</div>
					<button onclick="Back()" id="back" class="back"><img src="./img/ar_w.png"></button>
				</div><!-- 
				<a href="#">Refresh</a> -->
			</div>
			<div class="r_right">
				.
			</div>
		</div>
	</section>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
